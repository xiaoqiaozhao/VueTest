<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>09_列表渲染</title>
</head>
<body>
<!--
1. 遍历显示数组 : v-for / $index
2. 遍历显示对象 : v-for / $key
3. 扩展数组的方法:
  $set(index, value)
  $remove(value)
-->

<div id="demo">

  <h2>测试: v-for 遍历数组</h2>
    <ul>
        <li v-for="p in persons | filterBy 'o' in 'name'">
            {{$index}}---{{p.name}}---{{p.age}}
            <!--<button @click="deleteP(p)">删除</button>-->
            <button @click="updateP(p,{name:'LIMing',age:23})">更新</button>
        </li>
    </ul>

  <h2>测试: v-for 遍历对象</h2>
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:"#demo",
        data:{
            persons:[
                {name:"Tom",age:23},
                {name:"Lily",age:24},
                {name:"Jack",age:26},
                {name:"Bob",age:28},
                {name:"Jenny",age:22},
                {name:"Danny",age:23},
            ]
        },
        methods:{
            deleteP(p){
//                找到p对应的下标
                var index = this.persons.indexOf(p);
//                根据真实下标删除
                this.persons.splice(index,1);
                this.persons.$remove(p)
            },
            updateP(oldP,newP){
                var index = this.persons.indexOf(oldP);
                this.persons.$set(index,newP)
            }
        }
    })
</script>
</body>
</html>
