<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>10_方法与事件处理器</title>
</head>
<body>
<!--
1. 绑定监听:
  v-on:xxx="fun"
  @xxx="fun"
  @xxx="fun(参数)"
  默认事件形参: event
  隐含属性对象: $event
2. 事件修饰符:
  .prevent : 阻止事件的默认行为 event.preventDefault()
  .stop : 停止事件冒泡 event.stopPropagation()
3. 按键修饰符
  .keycode : 操作的是某个keycode值的健
  .enter : 操作的是enter键
-->

<div id="example">

    <h2>1. 绑定监听</h2>
    <button v-on:click="test1">test1</button>
    <button @click="test2">test2</button>
    <button @click="test3('abc',$event)">test3</button>
    <h2>2. 事件修饰符</h2>
    <!--停止冒泡行为--.stop-->
        <div style="width: 300px;height: 300px;background: pink" @click="test4">test4
            <div style="width: 200px;height: 200px;background: yellowgreen" @click.stop="test5">test5</div>
        </div>
    <!--阻止事件的默认行为--.prevent-->
        <a href="https://www.baidu.com/" @click.prevent="test6">百度一下</a>


    <h2>3. 按键修饰符</h2>
    <input type="text" @keyup.enter="test7">
    <input type="text" @keyup.13="test7">
</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el:"#example",
        data:{

        },
        methods:{
            test1(event){
                alert(event.clientY);
            },
            test2(event){
                alert(event.clientY);
            },
            test3(msg,event){
                alert(msg+"----"+event.clientY);
            },
            test4(){
                alert("test4");
            },
            test5(){
                alert("test5");
            },
            test6(){
                alert("点击链接");
            },
            test7(event){
//                输出往输入框输入的值
                alert(event.target.value);
            }

        }
    })
</script>
</body>
</html>
